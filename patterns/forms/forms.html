<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grids.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <div class="header max length">
    <h1 class="text-center yotta">Registration Form</h1>
  </div>

  <form class="max-length" method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label milli text-center">Please fill the required fields</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="url">Website <em class="flag-otional milli normal">(optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="push-1-2">
      <label for="name">Address</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a your adress</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="choices">Card type</label>
      <select id="choices" required aria-describedby="name-error">
        <option value=""></option>
        <option>Visa</option>
        <option>American Express</option>
        <option>Debit</option>
      </select>
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please select a card type</span>
      </p>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">I agree to Terms and Conditions</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-32"><svg><use xlink:href="images.icons.svg#error" /></svg></i>
        <span class="icon-label">Agree to continue</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">Send</button>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
