<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grids.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="carousel.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="carousel">
      <input class="carousel-input" type="radio" name="mammals" id="dog-1-control" checked>
      <input class="carousel-input" type="radio" name="mammals" id="dog-2-control">
      <input class="carousel-input" type="radio" name="mammals" id="dog-3-control">
      <input class="carousel-input" type="radio" name="mammals" id="dog-4-control">

      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="carousel-item embed embed-golden" id="dog-1">
            <img class="embed-item" src="../../images/production/dog-1.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="dog-2">
            <img class="embed-item" src="../../images/production/dog-2.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="dog-3">
            <img class="embed-item" src="../../images/production/dog-3.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="dog-4">
            <img class="embed-item" src="../../images/production/dog-4.jpg" alt="">
          </div>

          <ul class="carousel-controls list-group-inline pin-bc w-1 text-center push-0 island-1-2 absolute">
            <li>
              <label class="carousel-btn icon i-18 ir" for="dog-1-control">dog-1</label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="dog-2-control">dog-2</label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="dog-3-control">dog-3/label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="dog-4-control">dog-4</label>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </section>
</body>
</html>
