  <svg hidden>

      <polygon points="82.9 10 82.9 66.8 107.1 66.8 148.9 66.8 173.1 66.8 173.1 10 82.9 10"/>
      <rect width="219.8" height="207.33" x="18.1" y="38.7" fill="none" stroke-miterlimit="10" stroke-width="20" rx="18.8" ry="18.8"/>
    </symbol>

      <div class="text-center">

          </i>
        </div>
        <div class="patternbot-icon-display-right center-contents island-1-2">

      </div>
      <div class="text-center">
        <i class="icon i-24">
          <svg><use xlink:href="../../images/icons.svg#alert" /></svg>
        </i>
        <span class="icon-label ib"><code class="micro">#alert</code></span>
        <span class="icon-label ib"><button class="center-contents-vertical patternbot-tool-btn pattern-copy-btn" title="Copy icon: alert" aria-label="Copy icon: alert" data-clipboard-text="&lt;i class=&quot;icon i-18&quot;&gt;&lt;svg&gt;&lt;use xlink:href=&quot;images/icons.svg#alert&quot;&gt;&lt;/use&gt;&lt;/svg&gt;&lt;/i&gt;" hidden>
